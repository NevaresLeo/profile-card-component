<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="principal">
    <div class="principal__cartao">
      
      <div class="perfil">
        <img src="images/bg-pattern-card.svg" alt="fundo do cartao" class="imagem-cartao">
        <figure>
          <img src="images/image-victor.jpg" alt="" class="imagem-perfil">
          <h1>Victor Crest<span>26</span></h1>
          <p>London</p>
        </figure>

      </div>
      <div class="status">
        <div>
          <h1>80K</h1>
          <p class="status__desc">Followers</p>
        </div>

        <div>
          <h1>803K</h1>
          <p class="status__desc">Likes</p>
        </div>

        <div>
          <h1>1.4K</h1>
          <p class="status__desc">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
